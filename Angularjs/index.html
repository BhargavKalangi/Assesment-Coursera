<!DOCTYPE html  >
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="angular.js"></script>
    <script src="app.js"></script>
   
</head>
<body >
    <div class="container" ng-controller="LunchCheckController" ng-app="LunchCheck">
        <h1>Lunch Checker</h1>
            <div class="form-group">
                <input id="lunch-menu" type="text"
                placeholder="list comma separated dishes you usually have for lunch"
                class="form-control" ng-model="items">
            </div>
            <div style="margin-bottom: 1%">It is NOT consider and empty item, i.e., ', ,' as an item towards to the count</div>
            <div class="form-group">
                <button class="btn btn-default" ng-click="checkText()" >Check If Too Much</button>
            </div>
            <div class="form-group message" >
               
                 <div >{{mssg}}</div>   
                  </div>
              
            </div>
      </div>
</body>
</html>
